<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”’ Secure Access Portal</title>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* Secret Chamber Specific Styles */
        .secure-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }
        
        .secure-glass {
            background: rgba(15, 15, 25, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 10;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        
        .secure-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .secure-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #059669, #10b981);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            border: 3px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 30px rgba(16, 185, 129, 0.3);
        }
        
        .secure-icon i {
            font-size: 3rem;
            color: white;
        }
        
        .secure-header h1 {
            color: white;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .secure-header p {
            color: var(--neutral-400);
            font-size: 0.95rem;
        }
        
        .secure-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .input-group label {
            color: var(--neutral-300);
            font-size: 0.875rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .input-group label i {
            color: var(--primary-400);
        }
        
        .password-field {
            position: relative;
        }
        
        .password-field input {
            width: 100%;
            padding: 1rem 1.25rem;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }
        
        .password-field input:focus {
            outline: none;
            border-color: #10b981;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
        }
        
        .password-field input::placeholder {
            color: var(--neutral-600);
        }
        
        .toggle-password {
            position: absolute;
            right: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--neutral-500);
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .toggle-password:hover {
            color: var(--primary-400);
        }
        
        .secure-btn {
            background: linear-gradient(135deg, #059669, #10b981);
            border: none;
            border-radius: 16px;
            padding: 1rem;
            color: white;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
        }
        
        .secure-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .secure-btn:hover::before {
            left: 100%;
        }
        
        .secure-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.4);
        }
        
        .secure-footer {
            text-align: center;
            margin-top: 2rem;
            color: var(--neutral-500);
            font-size: 0.875rem;
        }
        
        .secure-footer a {
            color: var(--primary-400);
            text-decoration: none;
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 12px;
            padding: 0.875rem;
            color: #f87171;
            font-size: 0.875rem;
            display: none;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .error-message.show {
            display: flex;
        }
        
        .secure-back {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: var(--neutral-400);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.3s ease;
            z-index: 20;
        }
        
        .secure-back:hover {
            color: white;
        }
        
        @media (max-width: 768px) {
            .secure-glass {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background Effects -->
    <div class="noise"></div>
    <div class="gradient-bg">
        <div class="gradient-sphere"></div>
        <div class="gradient-sphere-2"></div>
    </div>
    
    <!-- Back Button -->
    <a href="index.html" class="secure-back">
        <i class="fas fa-arrow-left"></i> Back to Dashboard
    </a>
    
    <!-- Secure Access Container -->
    <div class="secure-container">
        <div class="secure-glass" data-aos="fade-up">
            <div class="secure-header">
                <div class="secure-icon">
                    <i class="fas fa-shield-haltered"></i>
                </div>
                <h1>Secure Research Lab</h1>
                <p>This area is restricted to authorized personnel only</p>
            </div>
            
            <div class="secure-form">
                <div class="input-group">
                    <label>
                        <i class="fas fa-lock"></i>
                        Access Key
                    </label>
                    <div class="password-field">
                        <input type="password" id="passwordInput" placeholder="Enter secure access key" autocomplete="off">
                        <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
                    </div>
                </div>
                
                <button class="secure-btn" onclick="verifyAccess()">
                    <i class="fas fa-unlock-alt"></i>
                    Authenticate & Access
                </button>
                
                <div class="error-message" id="errorMessage">
                    <i class="fas fa-exclamation-circle"></i>
                    Invalid access key. Please try again.
                </div>
            </div>
            
            <div class="secure-footer">
                <i class="fas fa-fingerprint"></i> Biometric verification required â€¢ 
                <a href="#">Request access</a>
            </div>
        </div>
    </div>
    
    <!-- AOS Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            once: true
        });
        
        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('passwordInput');
            const toggleIcon = document.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
        
        // Verify password - SECRET: pranjal
        function verifyAccess() {
            const password = document.getElementById('passwordInput').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Secret password (case insensitive)
            if (password.toLowerCase() === 'pranjal') {
                // Successful access - redirect to chat
                window.location.href = 'chat.html';
            } else {
                // Show error
                errorMessage.classList.add('show');
                
                // Shake animation
                const glass = document.querySelector('.secure-glass');
                glass.style.animation = 'shake 0.5s ease';
                setTimeout(() => {
                    glass.style.animation = '';
                }, 500);
            }
        }
        
        // Add shake keyframe
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);
        
        // Enter key support
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                verifyAccess();
            }
        });
    </script>
    
    <!-- Copyright Footer (Minimal) -->
    <div style="position: fixed; bottom: 1rem; right: 1rem; color: rgba(255,255,255,0.3); font-size: 0.75rem; z-index: 100;">
        <i class="far fa-copyright"></i> Design by Kanishk Ghongade
    </div>
</body>
</html>
