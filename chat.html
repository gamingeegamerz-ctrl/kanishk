<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Emoji Picker -->
    <script src="https://cdn.jsdelivr.net/npm/emoji-picker-element@1.14.1/index.js" type="module"></script>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <style>
        /* ===== RESET & BASE ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #000;
            color: white;
            height: 100vh;
            overflow: hidden;
            position: fixed;
            width: 100%;
        }
        
        /* ===== LOGIN SCREEN ===== */
        .instagram-login {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            padding: 20px;
        }
        
        .login-container {
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        .instagram-logo {
            font-size: 2.2rem;
            margin-bottom: 2rem;
            font-weight: 700;
            background: linear-gradient(45deg, #8b5cf6, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .username-input {
            width: 100%;
            padding: 16px 20px;
            background: #121212;
            border: 1px solid #262626;
            border-radius: 16px;
            color: white;
            font-size: 16px;
            margin-bottom: 16px;
        }
        
        .profile-selector {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
        }
        
        .profile-btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.2s ease;
        }
        
        .profile-btn.parnjal {
            background: linear-gradient(145deg, #8b5cf6, #6d28d9);
        }
        
        .profile-btn.danraj {
            background: linear-gradient(145deg, #10b981, #059669);
        }
        
        /* ===== MAIN APP ===== */
        .instagram-app {
            display: none;
            height: 100vh;
            width: 100vw;
            background: #000;
            position: fixed;
            top: 0;
            left: 0;
            overflow: hidden;
        }
        
        .instagram-app.active {
            display: flex;
            flex-direction: column;
        }
        
        /* ===== MOBILE CHAT HEADER ===== */
        .mobile-chat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background: #000;
            border-bottom: 1px solid #262626;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .mobile-back-btn {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .mobile-back-btn i {
            font-size: 24px;
            color: white;
        }
        
        .mobile-user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .mobile-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            position: relative;
        }
        
        .mobile-avatar.parnjal {
            background: linear-gradient(145deg, #8b5cf6, #6d28d9);
        }
        
        .mobile-avatar.danraj {
            background: linear-gradient(145deg, #10b981, #059669);
        }
        
        /* ===== REAL ONLINE INDICATOR ===== */
        .online-indicator {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 14px;
            height: 14px;
            background: #10b981;
            border: 2px solid #000;
            border-radius: 50%;
            display: block;
            box-shadow: 0 0 0 1px rgba(16, 185, 129, 0.3);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
            }
            70% {
                box-shadow: 0 0 0 6px rgba(16, 185, 129, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
            }
        }
        
        .offline-indicator-dot {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 14px;
            height: 14px;
            background: #737373;
            border: 2px solid #000;
            border-radius: 50%;
            display: block;
        }
        
        .mobile-user-details {
            position: relative;
        }
        
        .mobile-user-details h3 {
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .mobile-user-status {
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .status-online {
            color: #10b981;
            font-weight: 500;
        }
        
        .status-offline {
            color: #737373;
        }
        
        .status-typing {
            color: #10b981;
            font-style: italic;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .last-seen {
            color: #737373;
            font-size: 12px;
        }
        
        .pending-badge {
            background: #ef4444;
            color: white;
            border-radius: 16px;
            padding: 2px 10px;
            font-size: 11px;
            font-weight: 600;
            margin-left: 8px;
            animation: bounce 1s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .mobile-actions {
            display: flex;
            gap: 20px;
        }
        
        .mobile-actions i {
            font-size: 22px;
            color: #e4e6eb;
        }
        
        /* ===== MESSAGES ===== */
        .mobile-messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            background: #000;
            -webkit-overflow-scrolling: touch;
        }
        
        .message-wrapper {
            display: flex;
            margin-bottom: 4px;
            animation: fadeIn 0.2s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message-wrapper.self {
            justify-content: flex-end;
        }
        
        .message-bubble {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 22px;
            position: relative;
            word-break: break-word;
        }
        
        .message-wrapper.self .message-bubble {
            background: #10b981;
            color: white;
            border-bottom-right-radius: 6px;
        }
        
        .message-wrapper.other .message-bubble {
            background: #262626;
            color: white;
            border-bottom-left-radius: 6px;
        }
        
        .message-sender {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .message-text {
            font-size: 15px;
            line-height: 1.5;
        }
        
        .message-image {
            max-width: 100%;
            max-height: 250px;
            border-radius: 16px;
            margin-top: 6px;
            cursor: pointer;
            border: 2px solid rgba(255,255,255,0.1);
        }
        
        .message-meta {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 6px;
            margin-top: 4px;
            font-size: 11px;
            color: rgba(255,255,255,0.6);
        }
        
        .message-status i.seen {
            color: #60a5fa;
        }
        
        /* ===== CHAT INPUT ===== */
        .mobile-chat-input-wrapper {
            background: #000;
            border-top: 1px solid #262626;
            padding: 12px 16px;
            position: sticky;
            bottom: 0;
        }
        
        .mobile-input-container {
            display: flex;
            align-items: flex-end;
            gap: 8px;
            background: #1a1a1a;
            border: 1px solid #262626;
            border-radius: 30px;
            padding: 6px 6px 6px 16px;
        }
        
        .mobile-input-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .mobile-input-actions i {
            color: #737373;
            font-size: 24px;
            cursor: pointer;
            transition: color 0.2s;
        }
        
        .mobile-input-actions i:hover {
            color: white;
        }
        
        .mobile-message-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 16px;
            padding: 10px 0;
            max-height: 120px;
            resize: none;
            font-family: 'Inter', sans-serif;
        }
        
        .mobile-message-input:focus {
            outline: none;
        }
        
        .mobile-send-btn {
            width: 44px;
            height: 44px;
            background: #10b981;
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
            transition: transform 0.2s;
        }
        
        .mobile-send-btn:hover {
            transform: scale(1.1);
        }
        
        /* ===== IMAGE PREVIEW ===== */
        .mobile-image-preview {
            display: none;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            background: #1a1a1a;
            border-bottom: 1px solid #262626;
        }
        
        .mobile-image-preview.active {
            display: flex;
        }
        
        .mobile-preview-img {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            object-fit: cover;
            border: 2px solid #10b981;
        }
        
        .mobile-preview-name {
            flex: 1;
            font-size: 14px;
            color: #e4e6eb;
        }
        
        .mobile-remove-image {
            color: #ef4444;
            font-size: 24px;
            cursor: pointer;
        }
        
        /* ===== EMOJI PICKER ===== */
        .mobile-emoji-picker {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            display: none;
        }
        
        .mobile-emoji-picker.active {
            display: block;
        }
        
        /* ===== DELETE ALL BUTTON ===== */
        .delete-all-btn {
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 12px 24px;
            font-size: 15px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 16px auto;
            width: fit-content;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .delete-all-btn:hover {
            background: #dc2626;
            transform: scale(1.05);
        }
        
        .delete-all-wrapper {
            display: flex;
            justify-content: center;
            padding: 8px 16px 16px;
        }
        
        /* ===== OFFLINE INDICATOR BAR ===== */
        .offline-bar {
            background: #ef4444;
            color: white;
            padding: 10px 16px;
            text-align: center;
            font-size: 13px;
            font-weight: 500;
            display: none;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .offline-bar.active {
            display: flex;
        }
        
        /* ===== CONNECTION STATUS ===== */
        .connection-status {
            position: fixed;
            top: 80px;
            right: 16px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 16px;
            border-radius: 30px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
            backdrop-filter: blur(5px);
            z-index: 1000;
            border: 1px solid #262626;
        }
        
        .connection-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
        }
        
        .connection-dot.connected {
            background: #10b981;
            animation: pulse 2s infinite;
        }
        
        .connection-dot.disconnected {
            background: #ef4444;
        }
        
        /* Hide desktop elements */
        .instagram-sidebar,
        .chat-header {
            display: none !important;
        }
        
        ::-webkit-scrollbar {
            width: 4px;
        }
        
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 10px;
        }
    </style>
</head>

        let currentUser = '';
        let currentUsername = '';
        let parnjalUsername = '@parnjal';
        let danrajUsername = '@danraj';
        
        let parnjalSelectedImage = null;
        let danrajSelectedImage = null;
        let parnjalTypingTimeout = null;
        let danrajTypingTimeout = null;
        let parnjalEmojiActive = false;
        let danrajEmojiActive = false;
        let presenceInterval = null;
        
        // ===== REAL-TIME ONLINE STATUS WITH HEARTBEAT =====
        function initPresence(user) {
            const userStatusRef = database.ref(`status/${user}`);
            const connectedRef = database.ref('.info/connected');
            
            connectedRef.on('value', (snap) => {
                if (snap.val() === true) {
                    // Remove existing connection
                    userStatusRef.onDisconnect().update({
                        online: false,
                        lastSeen: firebase.database.ServerValue.TIMESTAMP,
                        lastActive: Date.now()
                    });
                    
                    // Set online status
                    userStatusRef.update({
                        online: true,
                        lastSeen: firebase.database.ServerValue.TIMESTAMP,
                        lastActive: Date.now(),
                        userId: user
                    });
                    
                    // Update connection status in UI
                    updateConnectionStatus(user, true);
                    
                    // Send heartbeat every 30 seconds
                    if (presenceInterval) clearInterval(presenceInterval);
                    presenceInterval = setInterval(() => {
                        userStatusRef.update({
                            online: true,
                            lastActive: Date.now()
                        });
                    }, 30000);
                } else {
                    updateConnectionStatus(user, false);
                }
            });
            
            // Also update on page unload
            window.addEventListener('beforeunload', function() {
                userStatusRef.update({
                    online: false,
                    lastSeen: firebase.database.ServerValue.TIMESTAMP
                });
                if (presenceInterval) clearInterval(presenceInterval);
            });
        }
        
        // ===== CONNECTION STATUS UI =====
        function updateConnectionStatus(user, isConnected) {
            const connectionDotId = user === 'parnjal' ? 'parnjalConnectionDot' : 'danrajConnectionDot';
            const connectionTextId = user === 'parnjal' ? 'parnjalConnectionText' : 'danrajConnectionText';
            
            const dot = document.getElementById(connectionDotId);
            const text = document.getElementById(connectionTextId);
            
            if (dot && text) {
                if (isConnected) {
                    dot.className = 'connection-dot connected';
                    text.textContent = 'Connected';
                    text.style.color = '#10b981';
                } else {
                    dot.className = 'connection-dot disconnected';
                    text.textContent = 'Disconnected';
                    text.style.color = '#ef4444';
                }
            }
        }
        
        // ===== REAL-TIME OTHER USER STATUS LISTENER =====
        function setupRealtimeStatusListener(currentUser) {
            const otherUser = currentUser === 'parnjal' ? 'danraj' : 'parnjal';
            
            // Status dot element
            const onlineDotId = currentUser === 'parnjal' ? 'parnjalOnlineDot' : 'danrajOnlineDot';
            const statusTextId = currentUser === 'parnjal' ? 'parnjalStatusText' : 'danrajStatusText';
            const lastSeenId = currentUser === 'parnjal' ? 'parnjalLastSeen' : 'danrajLastSeen';
            
            database.ref(`status/${otherUser}`).on('value', (snapshot) => {
                const status = snapshot.val();
                const onlineDot = document.getElementById(onlineDotId);
                const statusText = document.getElementById(statusTextId);
                const lastSeenEl = document.getElementById(lastSeenId);
                
                if (status && status.online === true) {
                    // Check if status is recent (within last 45 seconds)
                    const isRecentlyOnline = status.lastActive && (Date.now() - status.lastActive < 45000);
                    
                    if (isRecentlyOnline) {
                        // User is online - GREEN DOT with pulse
                        onlineDot.className = 'online-indicator';
                        statusText.className = 'status-online';
                        statusText.textContent = 'Online';
                        lastSeenEl.style.display = 'none';
                    } else {
                        // Stale online status - show as offline
                        onlineDot.className = 'offline-indicator-dot';
                        statusText.className = 'status-offline';
                        statusText.textContent = 'Offline';
                        if (status.lastSeen) {
                            lastSeenEl.style.display = 'inline';
                            lastSeenEl.textContent = `Last seen ${formatLastSeen(status.lastSeen)}`;
                        }
                    }
                } else {
                    // Offline
                    onlineDot.className = 'offline-indicator-dot';
                    statusText.className = 'status-offline';
                    statusText.textContent = 'Offline';
                    
                    if (status && status.lastSeen) {
                        lastSeenEl.style.display = 'inline';
                        lastSeenEl.textContent = `Last seen ${formatLastSeen(status.lastSeen)}`;
                    } else {
                        lastSeenEl.style.display = 'none';
                    }
                }
            });
            
            // Listen for typing status
            const typingPath = currentUser === 'parnjal' ? 'danraj_to_parnjal' : 'parnjal_to_danraj';
            const typingIndicatorId = currentUser === 'parnjal' ? 'parnjalTypingMobile' : 'danrajTypingMobile';
            
            database.ref(`typing/${typingPath}`).on('value', (snapshot) => {
                const typing = snapshot.val();
                const indicator = document.getElementById(typingIndicatorId);
                const statusText = document.getElementById(statusTextId);
                
                if (typing?.isTyping && Date.now() - typing.timestamp < 3000) {
                    indicator.style.display = 'inline';
                    statusText.style.display = 'none';
                    document.getElementById(lastSeenId).style.display = 'none';
                } else {
                    indicator.style.display = 'none';
                    statusText.style.display = 'inline';
                }
            });
        }
        
        // ===== FORMAT LAST SEEN =====
        function formatLastSeen(timestamp) {
            if (!timestamp) return 'unknown';
            
            const date = new Date(timestamp);
            const now = new Date();
            const diffInSeconds = Math.floor((now - date) / 1000);
            
            if (diffInSeconds < 60) {
                return 'just now';
            } else if (diffInSeconds < 3600) {
                const mins = Math.floor(diffInSeconds / 60);
                return `${mins} minute${mins > 1 ? 's' : ''} ago`;
            } else if (diffInSeconds < 86400) {
                const hours = Math.floor(diffInSeconds / 3600);
                return `${hours} hour${hours > 1 ? 's' : ''} ago`;
            } else {
                return date.toLocaleDateString('en-US', { 
                    month: 'short', 
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }
        }
        
        // ===== LOGIN FUNCTIONS =====
        window.loginAsParnjal = function() {
            const username = document.getElementById('usernameInput').value.trim();
            if (username) {
                parnjalUsername = username.startsWith('@') ? username : '@' + username;
            }
            
            currentUser = 'parnjal';
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('parnjalApp').classList.add('active');
            
            // Initialize real-time presence
            initPresence('parnjal');
            
            // Setup status listener for other user
            setupRealtimeStatusListener('parnjal');
            
            // Load messages
            loadMessages('parnjal');
            setupPendingMessagesListener('parnjal');
            
            setTimeout(() => document.getElementById('parnjalInputMobile').focus(), 300);
        };
        
        window.loginAsDanraj = function() {
            const username = document.getElementById('usernameInput').value.trim();
            if (username) {
                danrajUsername = username.startsWith('@') ? username : '@' + username;
            }
            
            currentUser = 'danraj';
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('danrajApp').classList.add('active');
            
            // Initialize real-time presence
            initPresence('danraj');
            
            // Setup status listener for other user
            setupRealtimeStatusListener('danraj');
            
            // Load messages
            loadMessages('danraj');
            setupPendingMessagesListener('danraj');
            
            setTimeout(() => document.getElementById('danrajInputMobile').focus(), 300);
        };
        
        window.logout = function() {
            if (currentUser === 'parnjal') {
                database.ref(`status/parnjal`).update({
                    online: false,
                    lastSeen: firebase.database.ServerValue.TIMESTAMP
                });
                stopParnjalTyping();
            } else {
                database.ref(`status/danraj`).update({
                    online: false,
                    lastSeen: firebase.database.ServerValue.TIMESTAMP
                });
                stopDanrajTyping();
            }
            
            if (presenceInterval) clearInterval(presenceInterval);
            
            document.getElementById('parnjalApp').classList.remove('active');
            document.getElementById('danrajApp').classList.remove('active');
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('usernameInput').value = '';
            currentUser = '';
        };
        
        // ===== SEND MESSAGES =====
        window.sendParnjalMessage = function() {
            const input = document.getElementById('parnjalInputMobile');
            const message = input.value.trim();
            
            if (!message && !parnjalSelectedImage) return;
            
            if (parnjalSelectedImage) {
                uploadImage('parnjal', message);
            } else {
                const messageData = {
                    from: 'parnjal',
                    fromName: 'Parnjal',
                    fromUsername: parnjalUsername,
                    to: 'danraj',
                    toUsername: danrajUsername,
                    text: message,
                    timestamp: firebase.database.ServerValue.TIMESTAMP,
                    seen: false,
                    delivered: false,
                    type: 'text'
                };
                
                database.ref('messages').push(messageData)
                    .then(() => {
                        console.log('Message sent');
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        storeOfflineMessage(messageData);
                    });
            }
            
            input.value = '';
            autoResize(input);
            stopParnjalTyping();
            input.focus();
        };
        
        window.sendDanrajMessage = function() {
            const input = document.getElementById('danrajInputMobile');
            const message = input.value.trim();
            
            if (!message && !danrajSelectedImage) return;
            
            if (danrajSelectedImage) {
                uploadImage('danraj', message);
            } else {
                const messageData = {
                    from: 'danraj',
                    fromName: 'Danraj',
                    fromUsername: danrajUsername,
                    to: 'parnjal',
                    toUsername: parnjalUsername,
                    text: message,
                    timestamp: firebase.database.ServerValue.TIMESTAMP,
                    seen: false,
                    delivered: false,
                    type: 'text'
                };
                
                database.ref('messages').push(messageData)
                    .then(() => {
                        console.log('Message sent');
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        storeOfflineMessage(messageData);
                    });
            }
            
            input.value = '';
            autoResize(input);
            stopDanrajTyping();
            input.focus();
        };
        
        // ===== OFFLINE MESSAGE STORAGE =====
        function storeOfflineMessage(messageData) {
            const offlineMessages = JSON.parse(localStorage.getItem('offlineMessages') || '[]');
            offlineMessages.push({
                ...messageData,
                offlineTimestamp: Date.now()
            });
            localStorage.setItem('offlineMessages', JSON.stringify(offlineMessages));
            
            const offlineBarId = currentUser === 'parnjal' ? 'parnjalOfflineBar' : 'danrajOfflineBar';
            document.getElementById(offlineBarId).classList.add('active');
        }
        
        function syncOfflineMessages() {
            const offlineMessages = JSON.parse(localStorage.getItem('offlineMessages') || '[]');
            if (offlineMessages.length === 0) return;
            
            offlineMessages.forEach(msg => {
                const { offlineTimestamp, ...messageData } = msg;
                database.ref('messages').push(messageData);
            });
            
            localStorage.removeItem('offlineMessages');
            
            const offlineBarId = currentUser === 'parnjal' ? 'parnjalOfflineBar' : 'danrajOfflineBar';
            document.getElementById(offlineBarId).classList.remove('active');
        }
        
        // ===== UPLOAD IMAGES =====
        function uploadImage(user, text) {
            const file = user === 'parnjal' ? parnjalSelectedImage : danrajSelectedImage;
            if (!file) return;
            
            const fileName = `${user}_${Date.now()}_${file.name}`;
            const storageRef = storage.ref(`chat_images/${fileName}`);
            
            storageRef.put(file).then(snapshot => snapshot.ref.getDownloadURL())
            .then(url => {
                const messageData = {
                    from: user,
                    fromName: user === 'parnjal' ? 'Parnjal' : 'Danraj',
                    fromUsername: user === 'parnjal' ? parnjalUsername : danrajUsername,
                    to: user === 'parnjal' ? 'danraj' : 'parnjal',
                    toUsername: user === 'parnjal' ? danrajUsername : parnjalUsername,
                    text: text || 'ðŸ“· Shared an image',
                    imageUrl: url,
                    timestamp: firebase.database.ServerValue.TIMESTAMP,
                    seen: false,
                    delivered: false,
                    type: 'image'
                };
                
                return database.ref('messages').push(messageData);
            })
            .then(() => {
                if (user === 'parnjal') {
                    clearParnjalImage();
                } else {
                    clearDanrajImage();
                }
            })
            .catch(error => {
                console.error('Error uploading image:', error);
                alert('Failed to upload image. Please try again.');
            });
        }
        
        // ===== LOAD MESSAGES =====
        function loadMessages(user) {
            const containerId = user === 'parnjal' ? 'parnjalMessagesMobile' : 'danrajMessagesMobile';
            const container = document.getElementById(containerId);
            
            database.ref('messages').off();
            
            database.ref('messages').orderByChild('timestamp').once('value', (snapshot) => {
                container.innerHTML = '';
                
                const messages = snapshot.val();
                if (messages) {
                    const sortedKeys = Object.keys(messages).sort((a, b) => 
                        messages[a].timestamp - messages[b].timestamp
                    );
                    
                    sortedKeys.forEach(key => {
                        const msg = messages[key];
                        if ((msg.from === 'parnjal' && msg.to === 'danraj') || 
                            (msg.from === 'danraj' && msg.to === 'parnjal')) {
                            displayMessage(msg, key, user);
                        }
                    });
                }
            });
            
            database.ref('messages').on('child_added', (snapshot) => {
                const msg = snapshot.val();
                const msgId = snapshot.key;
                
                if ((msg.from === 'parnjal' && msg.to === 'danraj') || 
                    (msg.from === 'danraj' && msg.to === 'parnjal')) {
                    
                    if (!document.getElementById(`${user}-msg-${msgId}`)) {
                        displayMessage(msg, msgId, user);
                        
                        if (msg.from !== user && !msg.seen) {
                            database.ref(`messages/${msgId}`).update({ 
                                seen: true,
                                delivered: true 
                            });
                        }
                    }
                }
            });
        }
        
        // ===== PENDING MESSAGES NOTIFICATION =====
        function setupPendingMessagesListener(user) {
            const otherUser = user === 'parnjal' ? 'danraj' : 'parnjal';
            const badgeId = user === 'parnjal' ? 'parnjalPendingBadge' : 'danrajPendingBadge';
            
            database.ref('messages').orderByChild('timestamp').limitToLast(50).on('value', (snapshot) => {
                const messages = snapshot.val();
                if (!messages) return;
                
                let hasUnseen = false;
                Object.keys(messages).forEach(key => {
                    const msg = messages[key];
                    if (msg.from === otherUser && msg.to === user && !msg.seen) {
                        hasUnseen = true;
                    }
                });
                
                document.getElementById(badgeId).style.display = hasUnseen ? 'inline' : 'none';
            });
        }
        
        // ===== DISPLAY MESSAGES =====
        function displayMessage(msg, msgId, currentUserView) {
            const containerId = currentUserView === 'parnjal' ? 'parnjalMessagesMobile' : 'danrajMessagesMobile';
            const container = document.getElementById(containerId);
            const isSelf = msg.from === currentUserView;
            
            if (document.getElementById(`${currentUserView}-msg-${msgId}`)) {
                return;
            }
            
            const wrapper = document.createElement('div');
            wrapper.className = `message-wrapper ${isSelf ? 'self' : 'other'}`;
            wrapper.id = `${currentUserView}-msg-${msgId}`;
            
            let time = '';
            if (msg.timestamp) {
                const date = new Date(msg.timestamp);
                time = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }
            
            let content = '';
            if (!isSelf) {
                const senderColor = msg.from === 'parnjal' ? '#8b5cf6' : '#10b981';
                content += `<div class="message-sender" style="color: ${senderColor};">${msg.fromName || msg.from}</div>`;
            }
            
            if (msg.imageUrl) {
                content += `<img src="${msg.imageUrl}" class="message-image" onclick="window.open('${msg.imageUrl}', '_blank')">`;
            }
            
            if (msg.text) {
                content += `<div class="message-text">${escapeHTML(msg.text)}</div>`;
            }
            
            const seenIcon = msg.seen ? 
                '<i class="fas fa-check-double seen"></i>' : 
                '<i class="fas fa-check"></i>';
            
            wrapper.innerHTML = `
                <div class="message-bubble">
                    ${content}
                    <div class="message-meta">
                        <span class="message-time">${time}</span>
                        ${isSelf ? `<span class="message-status">${seenIcon}</span>` : ''}
                    </div>
                </div>
            `;
            
            container.appendChild(wrapper);
            container.scrollTop = container.scrollHeight;
        }
        
        // ===== TYPING INDICATORS =====
        window.parnjalTyping = function() {
            if (!currentUser) return;
            if (parnjalTypingTimeout) clearTimeout(parnjalTypingTimeout);
            
            database.ref('typing/parnjal_to_danraj').set({
                isTyping: true,
                timestamp: Date.now()
            });
            
            parnjalTypingTimeout = setTimeout(() => {
                database.ref('typing/parnjal_to_danraj').set({ isTyping: false });
            }, 2000);
        };
        
        window.danrajTyping = function() {
            if (!currentUser) return;
            if (danrajTypingTimeout) clearTimeout(danrajTypingTimeout);
            
            database.ref('typing/danraj_to_parnjal').set({
                isTyping: true,
                timestamp: Date.now()
            });
            
            danrajTypingTimeout = setTimeout(() => {
                database.ref('typing/danraj_to_parnjal').set({ isTyping: false });
            }, 2000);
        };
        
        function stopParnjalTyping() {
            if (parnjalTypingTimeout) clearTimeout(parnjalTypingTimeout);
            database.ref('typing/parnjal_to_danraj').set({ isTyping: false });
        }
        
        function stopDanrajTyping() {
            if (danrajTypingTimeout) clearTimeout(danrajTypingTimeout);
            database.ref('typing/danraj_to_parnjal').set({ isTyping: false });
        }
        
        // ===== IMAGE HANDLERS =====
        window.handleParnjalImage = function(e) {
            const file = e.target.files[0];
            if (!file) return;
            if (file.size > 5 * 1024 * 1024) {
                alert('Image size should be less than 5MB');
                return;
            }
            
            parnjalSelectedImage = file;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('parnjalPreviewMobile').src = e.target.result;
                document.getElementById('parnjalPreviewNameMobile').textContent = 
                    file.name.length > 20 ? file.name.substring(0,20) + '...' : file.name;
                document.getElementById('parnjalImagePreviewMobile').classList.add('active');
            };
            reader.readAsDataURL(file);
        };
        
        window.handleDanrajImage = function(e) {
            const file = e.target.files[0];
            if (!file) return;
            if (file.size > 5 * 1024 * 1024) {
                alert('Image size should be less than 5MB');
                return;
            }
            
            danrajSelectedImage = file;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('danrajPreviewMobile').src = e.target.result;
                document.getElementById('danrajPreviewNameMobile').textContent = 
                    file.name.length > 20 ? file.name.substring(0,20) + '...' : file.name;
                document.getElementById('danrajImagePreviewMobile').classList.add('active');
            };
            reader.readAsDataURL(file);
        };
        
        window.clearParnjalImage = function() {
            parnjalSelectedImage = null;
            document.getElementById('parnjalImagePreviewMobile').classList.remove('active');
            document.getElementById('parnjalFileInputMobile').value = '';
        };
        
        window.clearDanrajImage = function() {
            danrajSelectedImage = null;
            document.getElementById('danrajImagePreviewMobile').classList.remove('active');
            document.getElementById('danrajFileInputMobile').value = '';
        };
        
        // ===== DELETE ALL MESSAGES =====
        window.deleteAllMessages = function() {
            if (confirm('âš ï¸ Delete ALL chats permanently? This cannot be undone!')) {
                database.ref('messages').remove()
                    .then(() => {
                        alert('âœ… All messages deleted successfully!');
                        
                        if (currentUser === 'parnjal') {
                            document.getElementById('parnjalMessagesMobile').innerHTML = '';
                        } else {
                            document.getElementById('danrajMessagesMobile').innerHTML = '';
                        }
                    })
                    .catch(error => {
                        console.error('Error deleting messages:', error);
                        alert('âŒ Error deleting messages. Please try again.');
                    });
            }
        };
        
        // ===== EMOJI PICKER =====
        window.toggleParnjalEmoji = function() {
            const picker = document.getElementById('parnjalEmojiPickerMobile');
            parnjalEmojiActive = !parnjalEmojiActive;
            picker.classList.toggle('active');
        };
        
        window.toggleDanrajEmoji = function() {
            const picker = document.getElementById('danrajEmojiPickerMobile');
            danrajEmojiActive = !danrajEmojiActive;
            picker.classList.toggle('active');
        };
        
        // ===== KEYBOARD HANDLERS =====
        window.handleParnjalKeyPress = function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendParnjalMessage();
            }
        };
        
        window.handleDanrajKeyPress = function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendDanrajMessage();
            }
        };
        
        // ===== UTILITY FUNCTIONS =====
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = (textarea.scrollHeight) + 'px';
        }
        
        function escapeHTML(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        window.autoResize = autoResize;
        
        // ===== INITIALIZATION =====
        document.addEventListener('DOMContentLoaded', function() {
            // Emoji pickers
            setTimeout(() => {
                const parnjalPicker = document.querySelector('#parnjalEmojiPickerMobile emoji-picker');
                if (parnjalPicker) {
                    parnjalPicker.addEventListener('emoji-click', event => {
                        const input = document.getElementById('parnjalInputMobile');
                        input.value += event.detail.unicode;
                        autoResize(input);
                    });
                }
                
                const danrajPicker = document.querySelector('#danrajEmojiPickerMobile emoji-picker');
                if (danrajPicker) {
                    danrajPicker.addEventListener('emoji-click', event => {
                        const input = document.getElementById('danrajInputMobile');
                        input.value += event.detail.unicode;
                        autoResize(input);
                    });
                }
            }, 500);
            
            // Network status listeners
            window.addEventListener('online', function() {
                if (currentUser === 'parnjal') {
                    updateConnectionStatus('parnjal', true);
                    document.getElementById('parnjalOfflineBar').classList.remove('active');
                    initPresence('parnjal');
                    syncOfflineMessages();
                } else if (currentUser === 'danraj') {
                    updateConnectionStatus('danraj', true);
                    document.getElementById('danrajOfflineBar').classList.remove('active');
                    initPresence('danraj');
                    syncOfflineMessages();
                }
            });
            
            window.addEventListener('offline', function() {
                if (currentUser === 'parnjal') {
                    updateConnectionStatus('parnjal', false);
                    document.getElementById('parnjalOfflineBar').classList.add('active');
                } else if (currentUser === 'danraj') {
                    updateConnectionStatus('danraj', false);
                    document.getElementById('danrajOfflineBar').classList.add('active');
                }
            });
        });
        
        // Close emoji pickers
        document.addEventListener('click', function(e) {
            if (parnjalEmojiActive) {
                const picker = document.getElementById('parnjalEmojiPickerMobile');
                if (!picker.contains(e.target) && !e.target.classList.contains('fa-smile')) {
                    picker.classList.remove('active');
                    parnjalEmojiActive = false;
                }
            }
            
            if (danrajEmojiActive) {
                const picker = document.getElementById('danrajEmojiPickerMobile');
                if (!picker.contains(e.target) && !e.target.classList.contains('fa-smile')) {
                    picker.classList.remove('active');
                    danrajEmojiActive = false;
                }
            }
        });
    </script>
