    <style>
        /* ===== RESET & BASE ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #000;
            color: white;
            height: 100vh;
            overflow: hidden;
            position: fixed;
            width: 100%;
        }
        
        /* ===== LOGIN SCREEN ===== */
        .instagram-login {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            padding: 20px;
        }
        
        .login-container {
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        .instagram-logo {
            font-size: 2.2rem;
            margin-bottom: 2rem;
            font-weight: 700;
            background: linear-gradient(45deg, #8b5cf6, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .username-input {
            width: 100%;
            padding: 16px 20px;
            background: #121212;
            border: 1px solid #262626;
            border-radius: 16px;
            color: white;
            font-size: 16px;
            margin-bottom: 16px;
        }
        
        .profile-selector {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
        }
        
        .profile-btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.2s ease;
        }
        
        .profile-btn.parnjal {
            background: linear-gradient(145deg, #8b5cf6, #6d28d9);
        }
        
        .profile-btn.danraj {
            background: linear-gradient(145deg, #10b981, #059669);
        }
        
        /* ===== MOBILE-FIRST CHAT ===== */
        .instagram-app {
            display: none;
            height: 100vh;
            width: 100vw;
            background: #000;
            position: fixed;
            top: 0;
            left: 0;
            overflow: hidden;
        }
        
        .instagram-app.active {
            display: flex;
            flex-direction: column;
        }
        
        /* ===== MOBILE CHAT HEADER ===== */
        .mobile-chat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background: #000;
            border-bottom: 1px solid #262626;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .mobile-back-btn {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .mobile-back-btn i {
            font-size: 24px;
            color: white;
        }
        
        .mobile-user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .mobile-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .mobile-avatar.parnjal {
            background: linear-gradient(145deg, #8b5cf6, #6d28d9);
        }
        
        .mobile-avatar.danraj {
            background: linear-gradient(145deg, #10b981, #059669);
        }
        
        .mobile-user-details h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .mobile-user-status {
            font-size: 13px;
            color: #737373;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .mobile-actions {
            display: flex;
            gap: 20px;
        }
        
        .mobile-actions i {
            font-size: 22px;
            color: #e4e6eb;
        }
        
        /* ===== MESSAGES CONTAINER (MOBILE) ===== */
        .mobile-messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            background: #000;
            -webkit-overflow-scrolling: touch;
        }
        
        .message-wrapper {
            display: flex;
            margin-bottom: 4px;
            animation: fadeIn 0.2s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message-wrapper.self {
            justify-content: flex-end;
        }
        
        .message-bubble {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 22px;
            position: relative;
            word-break: break-word;
        }
        
        .message-wrapper.self .message-bubble {
            background: #10b981;
            color: white;
            border-bottom-right-radius: 6px;
        }
        
        .message-wrapper.other .message-bubble {
            background: #262626;
            color: white;
            border-bottom-left-radius: 6px;
        }
        
        .message-sender {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 4px;
            color: #8b5cf6;
        }
        
        .message-text {
            font-size: 15px;
            line-height: 1.5;
        }
        
        .message-image {
            max-width: 100%;
            max-height: 250px;
            border-radius: 16px;
            margin-top: 6px;
            cursor: pointer;
            border: 2px solid rgba(255,255,255,0.1);
        }
        
        .message-meta {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 6px;
            margin-top: 4px;
            font-size: 11px;
            color: rgba(255,255,255,0.6);
        }
        
        .message-status i.seen {
            color: #60a5fa;
        }
        
        /* ===== CHAT INPUT (MOBILE) ===== */
        .mobile-chat-input-wrapper {
            background: #000;
            border-top: 1px solid #262626;
            padding: 12px 16px;
            position: sticky;
            bottom: 0;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);

        .mobile-input-container {

            align-items: flex-end;
            gap: 8px;
            background: #1a1a1a;
            border: 1px solid #262626;
            border-radius: 30px;
            padding: 6px 6px 6px 16px;
        }

            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .mobile-input-actions i {
            color: #737373;
            font-size: 24px;
            cursor: pointer;
        }

        .mobile-send-btn {
            width: 44px;
            height: 44px;
            background: #10b981;
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
        }
        
        /* ===== IMAGE PREVIEW ===== */
        .mobile-image-preview {
            display: none;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            background: #1a1a1a;
            border-bottom: 1px solid #262626;
        }
        
        .mobile-image-preview.active {
            display: flex;
        }
        
        .mobile-preview-img {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            object-fit: cover;
            border: 2px solid #10b981;
        }
        
        .mobile-preview-name {
            flex: 1;
            font-size: 14px;
            color: #e4e6eb;
        }
        
        .mobile-remove-image {
            color: #ef4444;
            font-size: 24px;
            cursor: pointer;
        }
        
        /* ===== EMOJI PICKER ===== */
        .mobile-emoji-picker {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            display: none;
        }
        
        .mobile-emoji-picker.active {
            display: block;
        }
        
        /* ===== DELETE ALL BUTTON ===== */
        .delete-all-btn {
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 12px 24px;
            font-size: 15px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 16px auto;
            width: fit-content;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }
        
        .delete-all-btn i {
            font-size: 16px;
        }
        
        .delete-all-wrapper {
            display: flex;
            justify-content: center;
            padding: 8px 16px 16px;
        }
        
        /* ===== DESKTOP SIDEBAR HIDE ON MOBILE ===== */
        .instagram-sidebar,
        .chat-header {
            display: none !important;
        }
        
        /* ===== SCROLLBAR ===== */
        ::-webkit-scrollbar {
            width: 4px;
        }
        
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 10px;
        }
    </style>
</head>

    <script>
        // ============================================
        //   INSTAGRAM STYLE CHAT - FULLY MOBILE FRIENDLY
        //   âœ… Mobile optimized UI
        //   âœ… Messages save in Firebase
        //   âœ… Delete All button
        //   âœ… Real-time chat
        //   Made by: Kanishk Ghongade
        // ============================================
        
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyAFgUrPoDgLDfyvHGt3qAuozt1W2pZqP1M",
            authDomain: "kanishk-9c202.firebaseapp.com",
            databaseURL: "https://kanishk-9c202-default-rtdb.firebaseio.com",
            projectId: "kanishk-9c202",
            storageBucket: "kanishk-9c202.firebasestorage.app",
            messagingSenderId: "725714510983",
            appId: "1:725714510983:web:d31590728e3ca568c8c422"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const storage = firebase.storage();
        
        // Global Variables
        let currentUser = '';
        let currentUsername = '';
        let parnjalUsername = '@parnjal';
        let danrajUsername = '@danraj';
        
        let parnjalSelectedImage = null;
        let danrajSelectedImage = null;
        let parnjalTypingTimeout = null;
        let danrajTypingTimeout = null;
        let parnjalEmojiActive = false;
        let danrajEmojiActive = false;
        
        // ===== LOGIN FUNCTIONS =====
        window.loginAsParnjal = function() {
            const username = document.getElementById('usernameInput').value.trim();
            if (username) {
                parnjalUsername = username.startsWith('@') ? username : '@' + username;
            }
            
            currentUser = 'parnjal';
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('parnjalApp').classList.add('active');
            
            loadMessages('parnjal');
            setupTypingListener('parnjal');
            setTimeout(() => document.getElementById('parnjalInputMobile').focus(), 300);
        };
        
        window.loginAsDanraj = function() {
            const username = document.getElementById('usernameInput').value.trim();
            if (username) {
                danrajUsername = username.startsWith('@') ? username : '@' + username;
            }
            
            currentUser = 'danraj';
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('danrajApp').classList.add('active');
            
            loadMessages('danraj');
            setupTypingListener('danraj');
            setTimeout(() => document.getElementById('danrajInputMobile').focus(), 300);
        };
        
        window.logout = function() {
            if (currentUser === 'parnjal') {
                stopParnjalTyping();
            } else {
                stopDanrajTyping();
            }
            
            document.getElementById('parnjalApp').classList.remove('active');
            document.getElementById('danrajApp').classList.remove('active');
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('usernameInput').value = '';
            currentUser = '';
        };
        
        // ===== SEND MESSAGES =====
        window.sendParnjalMessage = function() {
            const input = document.getElementById('parnjalInputMobile');
            const message = input.value.trim();
            
            if (!message && !parnjalSelectedImage) return;
            
            if (parnjalSelectedImage) {
                uploadImage('parnjal', message);
            } else {
                const messageData = {
                    from: 'parnjal',
                    fromName: 'Parnjal',
                    fromUsername: parnjalUsername,
                    to: 'danraj',
                    toUsername: danrajUsername,
                    text: message,
                    timestamp: firebase.database.ServerValue.TIMESTAMP,
                    seen: false,
                    type: 'text'
                };
                
                database.ref('messages').push(messageData);
            }
            
            input.value = '';
            autoResize(input);
            stopParnjalTyping();
            input.focus();
        };
        
        window.sendDanrajMessage = function() {
            const input = document.getElementById('danrajInputMobile');
            const message = input.value.trim();
            
            if (!message && !danrajSelectedImage) return;
            
            if (danrajSelectedImage) {
                uploadImage('danraj', message);
            } else {
                const messageData = {
                    from: 'danraj',
                    fromName: 'Danraj',
                    fromUsername: danrajUsername,
                    to: 'parnjal',
                    toUsername: parnjalUsername,
                    text: message,
                    timestamp: firebase.database.ServerValue.TIMESTAMP,
                    seen: false,
                    type: 'text'
                };
                
                database.ref('messages').push(messageData);
            }
            
            input.value = '';
            autoResize(input);
            stopDanrajTyping();
            input.focus();
        };
        
        // ===== UPLOAD IMAGES =====
        function uploadImage(user, text) {
            const file = user === 'parnjal' ? parnjalSelectedImage : danrajSelectedImage;
            if (!file) return;
            
            const fileName = `${user}_${Date.now()}_${file.name}`;
            const storageRef = storage.ref(`chat_images/${fileName}`);
            
            storageRef.put(file).then(snapshot => snapshot.ref.getDownloadURL())
            .then(url => {
                const messageData = {
                    from: user,
                    fromName: user === 'parnjal' ? 'Parnjal' : 'Danraj',
                    fromUsername: user === 'parnjal' ? parnjalUsername : danrajUsername,
                    to: user === 'parnjal' ? 'danraj' : 'parnjal',
                    toUsername: user === 'parnjal' ? danrajUsername : parnjalUsername,
                    text: text || 'ðŸ“· Shared an image',
                    imageUrl: url,
                    timestamp: firebase.database.ServerValue.TIMESTAMP,
                    seen: false,
                    type: 'image'
                };
                
                return database.ref('messages').push(messageData);
            })
            .then(() => {
                if (user === 'parnjal') {
                    clearParnjalImage();
                } else {
                    clearDanrajImage();
                }
            });
        }
        
        // ===== LOAD MESSAGES =====
        function loadMessages(user) {
            const containerId = user === 'parnjal' ? 'parnjalMessagesMobile' : 'danrajMessagesMobile';
            const container = document.getElementById(containerId);
            
            // Clear existing messages
            container.innerHTML = '';
            
            // Load all messages
            database.ref('messages').orderByChild('timestamp').once('value', (snapshot) => {
                const messages = snapshot.val();
                if (messages) {
                    const sortedKeys = Object.keys(messages).sort((a, b) => 
                        messages[a].timestamp - messages[b].timestamp
                    );
                    
                    sortedKeys.forEach(key => {
                        const msg = messages[key];
                        if ((msg.from === 'parnjal' && msg.to === 'danraj') || 
                            (msg.from === 'danraj' && msg.to === 'parnjal')) {
                            displayMessage(msg, key, user);
                        }
                    });
                }
            });
            
            // Listen for new messages
            database.ref('messages').on('child_added', (snapshot) => {
                const msg = snapshot.val();
                const msgId = snapshot.key;
                
                if ((msg.from === 'parnjal' && msg.to === 'danraj') || 
                    (msg.from === 'danraj' && msg.to === 'parnjal')) {
                    
                    const existingMsg = document.getElementById(`${user}-msg-${msgId}`);
                    if (!existingMsg) {
                        displayMessage(msg, msgId, user);
                        
                        // Mark as seen if received by other user
                        if (msg.from !== user && !msg.seen) {
                            database.ref(`messages/${msgId}`).update({ seen: true });
                        }
                    }
                }
            });
        }
        
        // ===== DISPLAY MESSAGES =====
        function displayMessage(msg, msgId, currentUserView) {
            const containerId = currentUserView === 'parnjal' ? 'parnjalMessagesMobile' : 'danrajMessagesMobile';
            const container = document.getElementById(containerId);
            const isSelf = msg.from === currentUserView;
            
            const wrapper = document.createElement('div');
            wrapper.className = `message-wrapper ${isSelf ? 'self' : 'other'}`;
            wrapper.id = `${currentUserView}-msg-${msgId}`;
            
            let time = '';
            if (msg.timestamp) {
                const date = new Date(msg.timestamp);
                time = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }
            
            let content = '';
            if (!isSelf) {
                const senderColor = msg.from === 'parnjal' ? '#8b5cf6' : '#10b981';
                content += `<div class="message-sender" style="color: ${senderColor};">${msg.fromName} ${msg.fromUsername || ''}</div>`;
            }
            
            if (msg.imageUrl) {
                content += `<img src="${msg.imageUrl}" class="message-image" onclick="window.open('${msg.imageUrl}', '_blank')">`;
            }
            
            if (msg.text) {
                content += `<div class="message-text">${escapeHTML(msg.text)}</div>`;
            }
            
            wrapper.innerHTML = `
                <div class="message-bubble">
                    ${content}
                    <div class="message-meta">
                        <span class="message-time">${time}</span>
                        ${isSelf ? `<span class="message-status">${msg.seen ? '<i class="fas fa-check-double seen"></i>' : '<i class="fas fa-check"></i>'}</span>` : ''}
                    </div>
                </div>
            `;
            
            container.appendChild(wrapper);
            container.scrollTop = container.scrollHeight;
        }
        
        // ===== DELETE ALL MESSAGES =====
        window.deleteAllMessages = function() {
            if (confirm('Are you sure you want to delete all chats? This cannot be undone!')) {
                database.ref('messages').remove()
                    .then(() => {
                        alert('All messages deleted successfully!');
                        
                        // Clear UI
                        if (currentUser === 'parnjal') {
                            document.getElementById('parnjalMessagesMobile').innerHTML = '';
                        } else {
                            document.getElementById('danrajMessagesMobile').innerHTML = '';
                        }
                    })
                    .catch(error => {
                        console.error('Error deleting messages:', error);
                        alert('Error deleting messages. Please try again.');
                    });
            }
        };
        
        // ===== TYPING INDICATORS =====
        window.parnjalTyping = function() {
            if (parnjalTypingTimeout) clearTimeout(parnjalTypingTimeout);
            
            database.ref('typing/parnjal_to_danraj').set({
                isTyping: true,
                timestamp: Date.now()
            });
            
            parnjalTypingTimeout = setTimeout(() => {
                database.ref('typing/parnjal_to_danraj').set({ isTyping: false });
            }, 2000);
        };
        
        window.danrajTyping = function() {
            if (danrajTypingTimeout) clearTimeout(danrajTypingTimeout);
            
            database.ref('typing/danraj_to_parnjal').set({
                isTyping: true,
                timestamp: Date.now()
            });
            
            danrajTypingTimeout = setTimeout(() => {
                database.ref('typing/danraj_to_parnjal').set({ isTyping: false });
            }, 2000);
        };
        
        function stopParnjalTyping() {
            if (parnjalTypingTimeout) clearTimeout(parnjalTypingTimeout);
            database.ref('typing/parnjal_to_danraj').set({ isTyping: false });
        }
        
        function stopDanrajTyping() {
            if (danrajTypingTimeout) clearTimeout(danrajTypingTimeout);
            database.ref('typing/danraj_to_parnjal').set({ isTyping: false });
        }
        
        function setupTypingListener(user) {
            if (user === 'parnjal') {
                database.ref('typing/danraj_to_parnjal').on('value', (snapshot) => {
                    const typing = snapshot.val();
                    const indicator = document.getElementById('parnjalTypingMobile');
                    if (typing?.isTyping && Date.now() - typing.timestamp < 3000) {
                        indicator.style.display = 'inline';
                    } else {
                        indicator.style.display = 'none';
                    }
                });
            } else {
                database.ref('typing/parnjal_to_danraj').on('value', (snapshot) => {
                    const typing = snapshot.val();
                    const indicator = document.getElementById('danrajTypingMobile');
                    if (typing?.isTyping && Date.now() - typing.timestamp < 3000) {
                        indicator.style.display = 'inline';
                    } else {
                        indicator.style.display = 'none';
                    }
                });
            }
        }
        
        // ===== IMAGE HANDLERS =====
        window.handleParnjalImage = function(e) {
            const file = e.target.files[0];
            if (!file) return;
            if (file.size > 5 * 1024 * 1024) {
                alert('Image size should be less than 5MB');
                return;
            }
            
            parnjalSelectedImage = file;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('parnjalPreviewMobile').src = e.target.result;
                document.getElementById('parnjalPreviewNameMobile').textContent = 
                    file.name.length > 20 ? file.name.substring(0,20) + '...' : file.name;
                document.getElementById('parnjalImagePreviewMobile').classList.add('active');
            };
            reader.readAsDataURL(file);
        };
        
        window.handleDanrajImage = function(e) {
            const file = e.target.files[0];
            if (!file) return;
            if (file.size > 5 * 1024 * 1024) {
                alert('Image size should be less than 5MB');
                return;
            }
            
            danrajSelectedImage = file;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('danrajPreviewMobile').src = e.target.result;
                document.getElementById('danrajPreviewNameMobile').textContent = 
                    file.name.length > 20 ? file.name.substring(0,20) + '...' : file.name;
                document.getElementById('danrajImagePreviewMobile').classList.add('active');
            };
            reader.readAsDataURL(file);
        };
        
        window.clearParnjalImage = function() {
            parnjalSelectedImage = null;
            document.getElementById('parnjalImagePreviewMobile').classList.remove('active');
            document.getElementById('parnjalFileInputMobile').value = '';
        };
        
        window.clearDanrajImage = function() {
            danrajSelectedImage = null;
            document.getElementById('danrajImagePreviewMobile').classList.remove('active');
            document.getElementById('danrajFileInputMobile').value = '';
        };
        
        // ===== EMOJI PICKER =====
        window.toggleParnjalEmoji = function() {
            const picker = document.getElementById('parnjalEmojiPickerMobile');
            parnjalEmojiActive = !parnjalEmojiActive;
            picker.classList.toggle('active');
        };
        
        window.toggleDanrajEmoji = function() {
            const picker = document.getElementById('danrajEmojiPickerMobile');
            danrajEmojiActive = !danrajEmojiActive;
            picker.classList.toggle('active');
        };
        
        // ===== KEYBOARD HANDLERS =====
        window.handleParnjalKeyPress = function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendParnjalMessage();
            }
        };
        
        window.handleDanrajKeyPress = function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendDanrajMessage();
            }
        };
        
        // ===== UTILITY FUNCTIONS =====
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = (textarea.scrollHeight) + 'px';
        }
        
        function escapeHTML(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        window.autoResize = autoResize;
        
        // ===== EMOJI PICKER SETUP =====
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                // Parnjal emoji picker
                const parnjalPicker = document.querySelector('#parnjalEmojiPickerMobile emoji-picker');
                if (parnjalPicker) {
                    parnjalPicker.addEventListener('emoji-click', event => {
                        const input = document.getElementById('parnjalInputMobile');
                        input.value += event.detail.unicode;
                        autoResize(input);
                    });
                }
                
                // Danraj emoji picker
                const danrajPicker = document.querySelector('#danrajEmojiPickerMobile emoji-picker');
                if (danrajPicker) {
                    danrajPicker.addEventListener('emoji-click', event => {
                        const input = document.getElementById('danrajInputMobile');
                        input.value += event.detail.unicode;
                        autoResize(input);
                    });
                }
            }, 500);
        });
        
        // Close emoji pickers when clicking outside
        document.addEventListener('click', function(e) {
            if (parnjalEmojiActive) {
                const picker = document.getElementById('parnjalEmojiPickerMobile');
                if (!picker.contains(e.target) && !e.target.classList.contains('fa-smile')) {
                    picker.classList.remove('active');
                    parnjalEmojiActive = false;
                }
            }
            
            if (danrajEmojiActive) {
                const picker = document.getElementById('danrajEmojiPickerMobile');
                if (!picker.contains(e.target) && !e.target.classList.contains('fa-smile')) {
                    picker.classList.remove('active');
                    danrajEmojiActive = false;
                }
            }
        });
        
        // Prevent body scroll when emoji picker is open
        document.addEventListener('touchmove', function(e) {
            if (parnjalEmojiActive || danrajEmojiActive) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
