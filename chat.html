        // ============================================
        //   ðŸ”¥ TWO DIFFERENT PHONES - PERFECT CHAT ðŸ”¥
        //   âœ… Phone 1: Parnjal login

        //   âœ… REAL-TIME messages (Instagram jaisa)

        // Firebase Config - YAHI SE DONO PHONES CONNECT HONGE
        const firebaseConfig = {
            apiKey: "AIzaSyAFgUrPoDgLDfyvHGt3qAuozt1W2pZqP1M",
            authDomain: "kanishk-9c202.firebaseapp.com",
            databaseURL: "https://kanishk-9c202-default-rtdb.firebaseio.com",
            projectId: "kanishk-9c202",
            storageBucket: "kanishk-9c202.firebasestorage.app",
            messagingSenderId: "725714510983",
            appId: "1:725714510983:web:d31590728e3ca568c8c422"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const storage = firebase.storage();
        
        // Global Variables
        let currentUser = '';
        let currentUsername = '';
        let parnjalUsername = '@parnjal';
        let danrajUsername = '@danraj';
        
        let parnjalSelectedImage = null;
        let danrajSelectedImage = null;
        let typingTimeout = null;
        
        // ============================================
        //   ðŸ”´ LOGIN - DO ALAG PHONES KE LIYE
        //   Phone 1: Parnjal wala button click karega
        //   Phone 2: Danraj wala button click karega
        // ============================================
        
        window.loginAsParnjal = function() {
            currentUser = 'parnjal';
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('parnjalChat').classList.add('active');
            
            // Initialize presence for Parnjal
            initPresence('parnjal');
            
            // Listen for Danraj's status

            // Load messages

        };
        
        window.loginAsDanraj = function() {
            currentUser = 'danraj';
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('danrajChat').classList.add('active');
            
            // Initialize presence for Danraj
            initPresence('danraj');
            
            // Listen for Parnjal's status
            listenToUserStatus('parnjal', 'danraj');
            
            // Load messages
            loadMessages('danraj');
            
            // Focus input
            setTimeout(() => document.getElementById('danrajInput').focus(), 300);
        };
        
        // ============================================
        //   ðŸŸ¢ REAL ONLINE STATUS - HEARTBEAT SYSTEM
        //   Har 30 second mein status update
        //   Tab close karo to auto offline
        // ============================================
        
        function initPresence(user) {
            const userStatusRef = database.ref(`status/${user}`);
            const connectedRef = database.ref('.info/connected');
            
            connectedRef.on('value', (snap) => {
                if (snap.val() === true) {
                    // Remove status when disconnected
                    userStatusRef.onDisconnect().update({
                        online: false,
                        lastSeen: firebase.database.ServerValue.TIMESTAMP
                    });
                    
                    // Set online status
                    userStatusRef.set({
                        online: true,
                        lastSeen: firebase.database.ServerValue.TIMESTAMP,
                        lastActive: Date.now()
                    });
                    
                    // Update connection UI
                    updateConnectionStatus(user, true);
                    
                    // Heartbeat every 30 seconds
                    setInterval(() => {
                        if (currentUser === user) {
                            userStatusRef.update({
                                online: true,
                                lastActive: Date.now()
                            });
                        }
                    }, 30000);
                } else {
                    updateConnectionStatus(user, false);
                }
            });
            
            // Auto offline on page close
            window.addEventListener('beforeunload', function() {
                userStatusRef.set({
                    online: false,
                    lastSeen: firebase.database.ServerValue.TIMESTAMP
                });
            });
        }
        
        // ============================================
        //   ðŸ‘€ LISTEN TO OTHER USER'S STATUS
        //   Parnjal -> Danraj ka status dekhega
        //   Danraj -> Parnjal ka status dekhega
        // ============================================
        
        function listenToUserStatus(otherUser, viewer) {
            const statusRef = database.ref(`status/${otherUser}`);
            
            statusRef.on('value', (snapshot) => {
                const status = snapshot.val();
                
                if (viewer === 'parnjal') {
                    // Parnjal is viewing Danraj's status
                    const onlineDot = document.getElementById('parnjalViewOnlineDot');
                    const statusText = document.getElementById('parnjalViewStatus');
                    const lastSeen = document.getElementById('parnjalViewLastSeen');
                    
                    if (status && status.online === true) {
                        // Check if status is recent (within 45 seconds)
                        const isActive = status.lastActive && (Date.now() - status.lastActive < 45000);
                        
                        if (isActive) {
                            onlineDot.className = 'online-dot';
                            statusText.className = 'status-online';
                            statusText.textContent = 'Online';
                            lastSeen.style.display = 'none';
                        } else {
                            onlineDot.className = 'offline-dot';
                            statusText.className = 'status-offline';
                            statusText.textContent = 'Offline';
                            if (status.lastSeen) {
                                lastSeen.style.display = 'inline';
                                lastSeen.textContent = `Last seen ${formatLastSeen(status.lastSeen)}`;
                            }
                        }
                    } else {
                        onlineDot.className = 'offline-dot';
                        statusText.className = 'status-offline';
                        statusText.textContent = 'Offline';
                        if (status?.lastSeen) {
                            lastSeen.style.display = 'inline';
                            lastSeen.textContent = `Last seen ${formatLastSeen(status.lastSeen)}`;
                        }
                    }
                } else {
                    // Danraj is viewing Parnjal's status
                    const onlineDot = document.getElementById('danrajViewOnlineDot');
                    const statusText = document.getElementById('danrajViewStatus');
                    const lastSeen = document.getElementById('danrajViewLastSeen');
                    
                    if (status && status.online === true) {
                        const isActive = status.lastActive && (Date.now() - status.lastActive < 45000);
                        
                        if (isActive) {
                            onlineDot.className = 'online-dot';
                            statusText.className = 'status-online';
                            statusText.textContent = 'Online';
                            lastSeen.style.display = 'none';
                        } else {
                            onlineDot.className = 'offline-dot';
                            statusText.className = 'status-offline';
                            statusText.textContent = 'Offline';
                            if (status.lastSeen) {
                                lastSeen.style.display = 'inline';
                                lastSeen.textContent = `Last seen ${formatLastSeen(status.lastSeen)}`;
                            }
                        }
                    } else {
                        onlineDot.className = 'offline-dot';
                        statusText.className = 'status-offline';
                        statusText.textContent = 'Offline';
                        if (status?.lastSeen) {
                            lastSeen.style.display = 'inline';
                            lastSeen.textContent = `Last seen ${formatLastSeen(status.lastSeen)}`;
                        }
                    }
                }
            });
            
            // Listen for typing status
            const typingPath = viewer === 'parnjal' ? 'danraj_to_parnjal' : 'parnjal_to_danraj';
            const typingId = viewer === 'parnjal' ? 'parnjalViewTyping' : 'danrajViewTyping';
            const statusId = viewer === 'parnjal' ? 'parnjalViewStatus' : 'danrajViewStatus';
            
            database.ref(`typing/${typingPath}`).on('value', (snapshot) => {
                const typing = snapshot.val();
                const typingEl = document.getElementById(typingId);
                const statusEl = document.getElementById(statusId);
                
                if (typing?.isTyping && Date.now() - typing.timestamp < 3000) {
                    typingEl.style.display = 'inline';
                    statusEl.style.display = 'none';
                } else {
                    typingEl.style.display = 'none';
                    statusEl.style.display = 'inline';
                }
            });
        }
        
        // ============================================
        //   ðŸ“± SEND MESSAGES - REAL TIME SYNC
        //   Parnjal send -> Danraj ko turant milega
        //   Danraj send -> Parnjal ko turant milega
        // ============================================
        
        window.sendParnjalMessage = function() {
            const input = document.getElementById('parnjalInput');
            const message = input.value.trim();
            
            if (!message && !parnjalSelectedImage) return;
            
            if (parnjalSelectedImage) {
                uploadImage('parnjal', message);
            } else {
                const messageData = {
                    from: 'parnjal',
                    fromName: 'Parnjal',
                    to: 'danraj',
                    text: message,
                    timestamp: firebase.database.ServerValue.TIMESTAMP,
                    seen: false,
                    type: 'text'
                };
                
                database.ref('messages').push(messageData);
            }
            
            input.value = '';
            autoResize(input);
            stopTyping();
            input.focus();
        };
        
        window.sendDanrajMessage = function() {
            const input = document.getElementById('danrajInput');
            const message = input.value.trim();
            
            if (!message && !danrajSelectedImage) return;
            
            if (danrajSelectedImage) {
                uploadImage('danraj', message);
            } else {
                const messageData = {
                    from: 'danraj',
                    fromName: 'Danraj',
                    to: 'parnjal',
                    text: message,
                    timestamp: firebase.database.ServerValue.TIMESTAMP,
                    seen: false,
                    type: 'text'
                };
                
                database.ref('messages').push(messageData);
            }
            
            input.value = '';
            autoResize(input);
            stopTyping();
            input.focus();
        };
        
        // ============================================
        //   ðŸ“¸ IMAGE UPLOAD
        // ============================================
        
        function uploadImage(user, text) {
            const file = user === 'parnjal' ? parnjalSelectedImage : danrajSelectedImage;
            if (!file) return;
            
            const fileName = `${user}_${Date.now()}_${file.name}`;
            const storageRef = storage.ref(`chat_images/${fileName}`);
            
            storageRef.put(file).then(snapshot => snapshot.ref.getDownloadURL())
            .then(url => {
                const messageData = {
                    from: user,
                    fromName: user === 'parnjal' ? 'Parnjal' : 'Danraj',
                    to: user === 'parnjal' ? 'danraj' : 'parnjal',
                    text: text || 'ðŸ“· Shared an image',
                    imageUrl: url,
                    timestamp: firebase.database.ServerValue.TIMESTAMP,
                    seen: false,
                    type: 'image'
                };
                
                return database.ref('messages').push(messageData);
            })
            .then(() => {
                if (user === 'parnjal') {
                    clearParnjalImage();
                } else {
                    clearDanrajImage();
                }
            });
        }
        
        // ============================================
        //   ðŸ’¬ LOAD MESSAGES - PERMANENT STORAGE
        //   Firebase se saare messages aayenge
        //   Refresh karne par bhi save rahenge
        // ============================================
        
        function loadMessages(user) {
            const containerId = user === 'parnjal' ? 'parnjalMessages' : 'danrajMessages';
            const container = document.getElementById(containerId);
            
            // Remove old listener
            database.ref('messages').off();
            
            // Load existing messages
            database.ref('messages').orderByChild('timestamp').once('value', (snapshot) => {
                container.innerHTML = '';
                
                const messages = snapshot.val();
                if (messages) {
                    const sorted = Object.keys(messages).sort((a,b) => 
                        messages[a].timestamp - messages[b].timestamp
                    );
                    
                    sorted.forEach(key => {
                        const msg = messages[key];
                        if ((msg.from === 'parnjal' && msg.to === 'danraj') || 
                            (msg.from === 'danraj' && msg.to === 'parnjal')) {
                            displayMessage(msg, key, user);
                        }
                    });
                }
            });
            
            // Listen for new messages - REAL TIME!
            database.ref('messages').on('child_added', (snapshot) => {
                const msg = snapshot.val();
                const msgId = snapshot.key;
                
                if ((msg.from === 'parnjal' && msg.to === 'danraj') || 
                    (msg.from === 'danraj' && msg.to === 'parnjal')) {
                    
                    if (!document.getElementById(`${user}-msg-${msgId}`)) {
                        displayMessage(msg, msgId, user);
                        
                        // Mark as seen
                        if (msg.from !== user && !msg.seen) {
                            database.ref(`messages/${msgId}`).update({ seen: true });
                        }
                        
                        // Show new message badge
                        if (msg.from !== user) {
                            const badgeId = user === 'parnjal' ? 'parnjalNewBadge' : 'danrajNewBadge';
                            document.getElementById(badgeId).style.display = 'inline';
                            setTimeout(() => {
                                document.getElementById(badgeId).style.display = 'none';
                            }, 3000);
                        }
                    }
                }
            });
        }
        
        // ============================================
        //   ðŸ’­ DISPLAY MESSAGE
        // ============================================
        
        function displayMessage(msg, msgId, currentUser) {
            const containerId = currentUser === 'parnjal' ? 'parnjalMessages' : 'danrajMessages';
            const container = document.getElementById(containerId);
            const isSelf = msg.from === currentUser;
            
            const wrapper = document.createElement('div');
            wrapper.className = `message-wrapper ${isSelf ? 'self' : 'other'}`;
            wrapper.id = `${currentUser}-msg-${msgId}`;
            
            let time = '';
            if (msg.timestamp) {
                const date = new Date(msg.timestamp);
                time = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }
            
            let content = '';
            if (!isSelf) {
                const senderColor = msg.from === 'parnjal' ? '#8b5cf6' : '#10b981';
                content += `<div class="message-sender" style="color: ${senderColor};">${msg.fromName}</div>`;
            }
            
            if (msg.imageUrl) {
                content += `<img src="${msg.imageUrl}" class="message-image" onclick="window.open('${msg.imageUrl}')">`;
            }
            
            if (msg.text) {
                content += `<div class="message-text">${escapeHTML(msg.text)}</div>`;
            }
            
            wrapper.innerHTML = `
                <div class="message-bubble">
                    ${content}
                    <div class="message-meta">
                        <span>${time}</span>
                        ${isSelf ? `<span class="message-status">${msg.seen ? '<i class="fas fa-check-double seen"></i>' : '<i class="fas fa-check"></i>'}</span>` : ''}
                    </div>
                </div>
            `;
            
            container.appendChild(wrapper);
            container.scrollTop = container.scrollHeight;
        }
        
        // ============================================
        //   âŒ¨ï¸ TYPING INDICATOR
        // ============================================
        
        window.parnjalTyping = function() {
            if (!currentUser) return;
            if (typingTimeout) clearTimeout(typingTimeout);
            
            database.ref('typing/parnjal_to_danraj').set({
                isTyping: true,
                timestamp: Date.now()
            });
            
            typingTimeout = setTimeout(() => {
                database.ref('typing/parnjal_to_danraj').set({ isTyping: false });
            }, 2000);
        };
        
        window.danrajTyping = function() {
            if (!currentUser) return;
            if (typingTimeout) clearTimeout(typingTimeout);
            
            database.ref('typing/danraj_to_parnjal').set({
                isTyping: true,
                timestamp: Date.now()
            });
            
            typingTimeout = setTimeout(() => {
                database.ref('typing/danraj_to_parnjal').set({ isTyping: false });
            }, 2000);
        };
        
        function stopTyping() {
            if (typingTimeout) clearTimeout(typingTimeout);
            if (currentUser === 'parnjal') {
                database.ref('typing/parnjal_to_danraj').set({ isTyping: false });
            } else {
                database.ref('typing/danraj_to_parnjal').set({ isTyping: false });
            }
        }
        
        // ============================================
        //   ðŸ–¼ï¸ IMAGE HANDLERS
        // ============================================
        
        window.handleParnjalImage = function(e) {
            const file = e.target.files[0];
            if (!file) return;
            if (file.size > 5 * 1024 * 1024) {
                alert('Image size should be less than 5MB');
                return;
            }
            
            parnjalSelectedImage = file;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('parnjalPreviewImg').src = e.target.result;
                document.getElementById('parnjalPreviewName').textContent = 
                    file.name.length > 20 ? file.name.substring(0,20) + '...' : file.name;
                document.getElementById('parnjalImagePreview').classList.add('active');
            };
            reader.readAsDataURL(file);
        };
        
        window.handleDanrajImage = function(e) {
            const file = e.target.files[0];
            if (!file) return;
            if (file.size > 5 * 1024 * 1024) {
                alert('Image size should be less than 5MB');
                return;
            }
            
            danrajSelectedImage = file;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('danrajPreviewImg').src = e.target.result;
                document.getElementById('danrajPreviewName').textContent = 
                    file.name.length > 20 ? file.name.substring(0,20) + '...' : file.name;
                document.getElementById('danrajImagePreview').classList.add('active');
            };
            reader.readAsDataURL(file);
        };
        
        window.clearParnjalImage = function() {
            parnjalSelectedImage = null;
            document.getElementById('parnjalImagePreview').classList.remove('active');
            document.getElementById('parnjalFileInput').value = '';
        };
        
        window.clearDanrajImage = function() {
            danrajSelectedImage = null;
            document.getElementById('danrajImagePreview').classList.remove('active');
            document.getElementById('danrajFileInput').value = '';
        };
        
        // ============================================
        //   ðŸ—‘ï¸ DELETE ALL MESSAGES
        // ============================================
        
        window.deleteAllMessages = function() {
            if (confirm('âš ï¸ Delete ALL chats permanently? This will delete messages from both phones!')) {
                database.ref('messages').remove()
                    .then(() => {
                        alert('âœ… All messages deleted');
                        if (currentUser === 'parnjal') {
                            document.getElementById('parnjalMessages').innerHTML = '';
                        } else {
                            document.getElementById('danrajMessages').innerHTML = '';
                        }
                    });
            }
        };
        
        // ============================================
        //   ðŸ”§ UTILITY FUNCTIONS
        // ============================================
        
        function updateConnectionStatus(user, isConnected) {
            const dotId = user === 'parnjal' ? 'parnjalConnDot' : 'danrajConnDot';
            const textId = user === 'parnjal' ? 'parnjalConnText' : 'danrajConnText';
            
            document.getElementById(dotId).className = isConnected ? 'connection-dot connected' : 'connection-dot disconnected';
            document.getElementById(textId).textContent = isConnected ? 'Connected' : 'Disconnected';
        }
        
        function formatLastSeen(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = Math.floor((now - date) / 1000);
            
            if (diff < 60) return 'just now';
            if (diff < 3600) return Math.floor(diff/60) + 'm ago';
            if (diff < 86400) return Math.floor(diff/3600) + 'h ago';
            return date.toLocaleDateString();
        }
        
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = (textarea.scrollHeight) + 'px';
        }
        
        function escapeHTML(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        window.handleParnjalKeyPress = function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendParnjalMessage();
            }
        };
        
        window.handleDanrajKeyPress = function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendDanrajMessage();
            }
        };
        
        window.autoResize = autoResize;
        
        // ============================================
        //   ðŸŒ NETWORK STATUS
        // ============================================
        
        window.addEventListener('online', function() {
            if (currentUser === 'parnjal') {
                document.getElementById('parnjalOffline').classList.remove('active');
                initPresence('parnjal');
            } else {
                document.getElementById('danrajOffline').classList.remove('active');
                initPresence('danraj');
            }
        });
        
        window.addEventListener('offline', function() {
            if (currentUser === 'parnjal') {
                document.getElementById('parnjalOffline').classList.add('active');
            } else {
                document.getElementById('danrajOffline').classList.add('active');
            }
        });
    </script>
</body>
