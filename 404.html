<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Resource Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0f;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 2rem;
        }
        
        .error-container {
            text-align: center;
            max-width: 500px;
        }
        
        h1 {
            font-size: 6rem;
            margin: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        p {
            color: #a0a0a0;
            margin-bottom: 2rem;
        }
        
        .btn {
            display: inline-block;
            padding: 0.875rem 2rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>The requested academic resource could not be located in the system.</p>
        <a href="index.html" class="btn">Return to Dashboard</a>
    </div>
    
    <!-- Hidden copyright -->
    <div style="position: fixed; bottom: 1rem; right: 1rem; color: rgba(255,255,255,0.2); font-size: 0.75rem;">
        <i class="far fa-copyright"></i> Design by Kanishk Ghongade
    </div>
</body>
</html>
